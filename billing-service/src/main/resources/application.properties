spring.application.name=billing-service
server.port=8083

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/tp-facturation-realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SET_URI:http://localhost:8080/realms/tp-facturation-realm/protocol/openid-connect/certs}

spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:9999}

management.endpoints.web.exposure.include=*
#For Circuit Braker
management.health.circuitbreakers.enabled=true
management.endpoint.health.show-details=always
resilience4j.circuitbreaker.instances.customerServiceCB.register-health-indicator=true



