<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-gradient-warning text-white">
            <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Update Customer</h3>
        </div>
        <div class="card-body">
            <!-- Loading State -->
            <div *ngIf="loading && !customer.name" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading customer details...</p>
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> {{ successMessage }}
                <button type="button" class="btn-close" (click)="successMessage = ''"></button>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
                <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>

            <!-- Update Form -->
            <form *ngIf="!loading || customer.name">
                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Customer Name</strong> <span
                            class="text-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg" id="name" [(ngModel)]="customer.name"
                        name="name" placeholder="Enter customer name" [class.is-invalid]="!customer.name">
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label"><strong>Email Address</strong> <span
                            class="text-danger">*</span></label>
                    <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="customer.email"
                        name="email" placeholder="Enter email address" [class.is-invalid]="!customer.email">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-warning text-white" (click)="updateCustomer()"
                        [disabled]="!customer.name || !customer.email || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        <i *ngIf="!loading" class="bi bi-check-circle"></i>
                        {{ loading ? 'Updating...' : 'Update Customer' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
