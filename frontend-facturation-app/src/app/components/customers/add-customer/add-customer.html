<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white py-3">
          <h3 class="card-title mb-0 text-center">
            <i class="bi bi-plus-circle me-2"></i>Ajouter un nouveau client
          </h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="myFormAddCustomer" (ngSubmit)="onAddCustomer()">
            <!-- Champ Nom du produit -->
            <div class="mb-4">
              <label for="customerName" class="form-label fw-semibold">
                <i class="bi bi-tag me-2"></i>Nom du client
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control form-control-lg"
                id="customerName"
                placeholder="Entrez le nom du client"
                required>
            </div>

            <!-- Champ Prix -->
            <div class="mb-4">
              <label for="customerEmail" class="form-label fw-semibold">
                <i class="bi bi-envelope-at me-2"></i>Email
              </label>
              <div class="input-group">
                <input
                  formControlName="email"
                  type="text"
                  class="form-control form-control-lg"
                  id="customerEmail"
                  placeholder="exp.mail@exemple.com"
                  required>
                <span class="input-group-text bg-light">&#64;</span>
              </div>
            </div>

            <!-- Boutons d'action -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="reset" class="btn btn-outline-secondary btn-lg me-md-2">
                <i class="bi bi-arrow-clockwise me-2"></i>RÃ©initialiser
              </button>
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-lg me-2"></i>Ajouter le client
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
