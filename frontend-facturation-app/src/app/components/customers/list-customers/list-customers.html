<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Liste des clients</h2>
    <button class="btn btn-success" routerLink="/add-customer">
      <i class="bi bi-plus-circle me-2"></i>Ajouter un client
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
          <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Nom</th>
            <th scope="col" class="text-center">Email</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers">
            <td class="text-center fw-bold">{{ customer.id }}</td>
            <td class="text-center">{{customer.name}}</td>
            <td class="text-center">{{ customer.email }}</td>
            <td class="text-center">
              <button class="btn btn-outline-info btn-sm me-2">
                <i class="bi bi-pencil-fill" aria-hidden="true"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash-fill" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
