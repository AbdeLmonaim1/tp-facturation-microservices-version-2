<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary"><i class="bi bi-people-fill"></i> Liste des clients</h2>
    <button class="btn btn-success" (click)="addCustomer()">
      <i class="bi bi-plus-circle me-2"></i>Ajouter un client
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading customers...</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''"></button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Customers Table -->
  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-body p-0">
      <div *ngIf="customers.length === 0" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No customers found. Add your first customer!</p>
      </div>

      <div *ngIf="customers.length > 0" class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Nom</th>
              <th scope="col" class="text-center">Email</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td class="text-center fw-bold">{{ customer.id }}</td>
              <td class="text-center">{{ customer.name }}</td>
              <td class="text-center">{{ customer.email }}</td>
              <td class="text-center">
                <button class="btn btn-outline-info btn-sm me-2" (click)="editCustomer(customer.id)" title="Edit">
                  <i class="bi bi-pencil-fill" aria-hidden="true"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteCustomer(customer.id, customer.name)"
                  title="Delete">
                  <i class="bi bi-trash-fill" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
