<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white py-3">
          <h3 class="card-title mb-0 text-center">
            <i class="bi bi-plus-circle me-2"></i>Modifier le produit
          </h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="myFormUpdateProduct" (ngSubmit)="onUpdateProduct()">
            <!-- Champ Nom du produit -->
            <div class="mb-4">
              <label for="productName" class="form-label fw-semibold">
                <i class="bi bi-tag me-2"></i>Nom du produit
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control form-control-lg"
                id="productName"
                placeholder="Entrez le nom du produit"
                required>
              <div class="form-text">Exemple: Ordinateur Portable, Smartphone, etc.</div>
            </div>

            <!-- Champ Prix -->
            <div class="mb-4">
              <label for="productPrice" class="form-label fw-semibold">
                <i class="bi bi-currency-euro me-2"></i>Prix
              </label>
              <div class="input-group">
                <input
                  formControlName="price"
                  type="text"
                  class="form-control form-control-lg"
                  id="productPrice"
                  placeholder="0.00"
                  required>
                <span class="input-group-text bg-light">€</span>
              </div>
              <div class="form-text">Entrez le prix en euros</div>
            </div>

            <!-- Champ Quantité -->
            <div class="mb-4">
              <label for="productQuantity" class="form-label fw-semibold">
                <i class="bi bi-box-seam me-2"></i>Quantité en stock
              </label>
              <input
                formControlName="quantity"
                type="number"
                class="form-control form-control-lg"
                id="productQuantity"
                placeholder="0"
                min="0"
                required>
              <div class="form-text">Nombre d'unités disponibles en stock</div>
            </div>

            <!-- Boutons d'action -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="reset" class="btn btn-outline-secondary btn-lg me-md-2">
                <i class="bi bi-arrow-clockwise me-2"></i>Réinitialiser
              </button>
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-lg me-2"></i>Modifier le produit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
