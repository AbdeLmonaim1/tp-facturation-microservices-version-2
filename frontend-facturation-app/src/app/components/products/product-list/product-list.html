<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary"><i class="bi bi-box-seam-fill"></i> Liste des produits</h2>
    <button class="btn btn-success" (click)="addProduct()">
      <i class="bi bi-plus-circle me-2"></i>Ajouter un produit
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading products...</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''"></button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Products Table -->
  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-body p-0">
      <div *ngIf="products.length === 0" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No products found. Add your first product!</p>
      </div>

      <div *ngIf="products.length > 0" class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col">Nom</th>
              <th scope="col" class="text-center">Prix</th>
              <th scope="col" class="text-center">Qt√© Stock</th>
              <th scope="col" class="text-center">Status</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of products">
              <td class="text-center fw-bold">{{ prod.id }}</td>
              <td>{{ prod.name }}</td>
              <td class="text-center">{{ prod.price | currency:'EUR' }}</td>
              <td class="text-center">
                <span class="badge" [ngClass]="{
                'bg-success': prod.quantity > 10,
                'bg-warning': prod.quantity > 0 && prod.quantity <= 10,
                'bg-danger': prod.quantity === 0
              }">
                  {{ prod.quantity }}
                </span>
              </td>
              <td class="text-center">
                <span class="badge" [ngClass]="{
                'bg-success': getStockStatus(prod.quantity) === 'in-stock',
                'bg-warning text-dark': getStockStatus(prod.quantity) === 'low-stock',
                'bg-danger': getStockStatus(prod.quantity) === 'out-of-stock'
              }">
                  {{ getStockLabel(prod.quantity) }}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-outline-info btn-sm me-2" (click)="editProduct(prod.id)" title="Edit">
                  <i class="bi bi-pencil-fill" aria-hidden="true"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(prod.id, prod.name)"
                  title="Delete">
                  <i class="bi bi-trash-fill" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
