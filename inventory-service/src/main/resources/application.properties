spring.application.name=inventory-service
server.port=8082

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URL:http://localhost:8080/realms/tp-facturation-realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SET_URI:http://localhost:8080/realms/tp-facturation-realm/protocol/openid-connect/certs}

spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:9999}



# JPA/Hibernate Configuration
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.discovery.enabled=true

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-inventory-service:5432/product_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:monaim}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}